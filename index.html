<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA VONTE - MR 57</title>
    <style>
        /* Set the background image */
        body {
            background-image: url('vonte.jpg');
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            color: red; /* Text color */
            font-family: Arial, sans-serif; /* Font style */
            text-align: center; /* Center-align text */
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Add a semi-transparent overlay for better text readability */
        .overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Black with 70% opacity */
            padding: 20px;
            border-radius: 10px;
            border: 2px solid red; /* Red border */
        }

        h1 {
            font-size: 3rem; /* Large font size for the name */
            margin: 0;
            color: red; /* Red text for the name */
            text-shadow: 2px 2px 4px black; /* Black shadow for better contrast */
        }

        p {
            font-size: 1.5rem; /* Medium font size for the tagline */
            margin: 10px 0 0;
            color: white; /* White text for the tagline */
            text-shadow: 1px 1px 3px black; /* Black shadow for better contrast */
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>VA VONTE</h1>
        <p>MR 57</p>
    </div>
</body>
</html>
